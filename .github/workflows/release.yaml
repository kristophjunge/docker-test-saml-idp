---
name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Release
        run: make release
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
