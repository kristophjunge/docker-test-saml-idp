---
name: Docker build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      REGISTRY: ghcr.io
      REPOSITORY: ghcr.io/kuisathaverat/docker-test-saml-idp
      VERSION: "1.16.0"
    steps:
      - uses: actions/checkout@v3
      - run: |
          docker build -t "${{ env.REPOSITORY }}:${{ env.VERSION }}" .